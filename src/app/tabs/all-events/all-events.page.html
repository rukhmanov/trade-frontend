<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><span class="title">Все события </span> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        ><span class="title">Все события </span></ion-title
      >
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let event of eventStateService.allEvents$ | async">
    <app-event-card [event]="event"></app-event-card>
  </div>
</ion-content>
