<ion-header [translucent]="true">
  <ion-toolbar>
    <app-back-button></app-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card *ngIf="event">
    <img alt="Image" src="assets/images/card-image.png" />
    <ion-card-header>
      <ion-card-title>{{ event?.city }}</ion-card-title>
      <ion-card-subtitle>{{ event?.name }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ event?.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
