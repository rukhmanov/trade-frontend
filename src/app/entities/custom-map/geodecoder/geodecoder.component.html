<ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearchChange()" placeholder="Введите адрес"
  debounce="500"></ion-searchbar>

<ion-list *ngIf="suggestions.length > 0">
  <ion-item *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">
    {{ suggestion.display_name }}
  </ion-item>
</ion-list>
